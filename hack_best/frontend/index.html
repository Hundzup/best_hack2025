<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геокодер Москвы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            min-height: 2rem;
        }
        .result-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .coordinates {
            font-weight: bold;
            color: #2c3e50;
        }
        .score {
            color: #e74c3c;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            padding: 1rem;
            background: #fadbd8;
            border-radius: 4px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Геокодер Москвы</h1>
        <input type="text" id="addressInput" placeholder="Введите адрес для поиска">
        
        <button onclick="geocode()">Найти адрес</button>
        <div id="result">Результат появится здесь...</div>
    </div>

    <script>
        async function geocode() {
            const addressElement = document.getElementById('addressInput');
            const resultElement = document.getElementById('result');
            const address = addressElement.value.trim();
            
            if (!address) {
                resultElement.innerHTML = '<div class="error">Пожалуйста, введите адрес для поиска</div>';
                return;
            }

            // Показываем индикатор загрузки
            resultElement.innerHTML = '<div class="loading">Идет поиск адреса, пожалуйста, подождите...</div>';

            try {
                // Отправляем запрос к бэкенду с фиксированным порогом 0.6
                const response = await fetch('/api/geocode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        address: address,
                        threshold: 0.6,  // Фиксированный порог
                        max_results: 1   // Всегда возвращаем только 1 результат
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка сервера при геокодировании');
                }

                const data = await response.json();
                
                if (!data.objects || data.objects.length === 0) {
                    resultElement.innerHTML = `
                        <div class="error">
                            <p>Совпадений не найдено. Попробуйте:</p>
                            <ul>
                                <li>Изменить запрос</li>
                                <li>Проверить правильность написания адреса</li>
                            </ul>
                        </div>
                    `;
                    return;
                }

                // Формируем HTML для единственного результата
                const obj = data.objects[0];
                let resultHTML = `
                <div class="result-item">
                    <h3>Найден адрес</h3>
                    <p><strong>Город:</strong> ${obj.город || 'Не указано'}</p>
                    <p><strong>Улица:</strong> ${obj.улица || 'Не указано'}</p>
                    <p><strong>Номер дома:</strong> ${obj.номер_дома || 'Не указано'}</p>
                    <p><strong>Номер корпуса:</strong> ${obj.номер_корпуса || 'Не указано'}</p>
                    <p><strong>Строение:</strong> ${obj.строение || 'Не указано'}</p>
                    <p><strong>Название:</strong> ${obj.название || 'Не указано'}</p>
                    <p class="coordinates"><strong>Координаты:</strong> ${obj.lon.toFixed(6)}, ${obj.lat.toFixed(6)}</p>
                    <p class="score"><strong>Точность:</strong> ${(obj.score * 100).toFixed(1)}%</p>
                </div>
                `;

                resultElement.innerHTML = resultHTML;
            } catch (error) {
                resultElement.innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
                console.error('Ошибка при геокодировании:', error);
            }
        }

        // Обработка нажатия Enter
        document.getElementById('addressInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') geocode();
        });
    </script>
</body>
</html>
