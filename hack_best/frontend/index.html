<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Search Service</h1>
        <input type="text" id="textInput" placeholder="Введите текст для анализа...">
        <button onclick="predict()">Получить предсказание</button>
        <div id="result">Результат появится здесь...</div>
    </div>

    <script>
        async function predict() {
            const inputElement = document.getElementById('textInput');
            const resultElement = document.getElementById('result');
            const text = inputElement.value.trim();
            
            if (!text) {
                resultElement.textContent = "Пожалуйста, введите текст";
                return;
            }

            try {
                // Отправляем запрос к бэкенду
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }

                const data = await response.json();
                resultElement.textContent = `Предсказание: ${data.prediction}`;
            } catch (error) {
                resultElement.textContent = `Ошибка: ${error.message}`;
            }
        }

        // Обработка нажатия Enter
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') predict();
        });
    </script>
</body>
</html>
